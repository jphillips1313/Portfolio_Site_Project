<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a0a0f" rx="20"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#250d15;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#grad)" rx="20"/>
  
  <!-- JP Text -->
  <text 
    x="50" 
    y="50" 
    font-family="Space Grotesk, system-ui, sans-serif" 
    font-size="42" 
    font-weight="700" 
    fill="#f5e8ed" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-2">JP</text>
  
  <!-- Subtle accent line -->
  <line x1="25" y1="70" x2="75" y2="70" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
</svg>